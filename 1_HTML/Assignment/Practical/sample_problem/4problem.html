<!DOCTYPE html>
<html>
  <head>
    <title>Nested Lists</title>
  </head>
  <body>
    <h2>Types of Foods</h2>
    <ol id="main" type="a">
      <li>Vegetables
        <ul>
          <li>pumpkin</li>
          <li>squash</li>
          <li>eggplant</li>
          </ul>
      </li>
      <li>Fruits
        <ul>
          <li>mango</li>
          <li>banana</li>
          <li>apple</li>
          </ul>
      </li>
      <li>Cereals
        <ul type="disc">
          <li>wheat</li>
          <li>rice</li>
          <li>barley</li>
          </ul>
      </li>
      <li >Meat
        <ul type="none">
          <li>beaf</li>
          <li>chicken</li>
          <li>steak</li>
          </ul>
      </li>
    </ol>
  </body>
</html>
