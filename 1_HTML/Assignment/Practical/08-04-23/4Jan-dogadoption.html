<html>
    <head></head>
    <body>
        <form>
            Name : <input type="text" placeholder="Name" id="name"/>
            <br>
            Phone Number : <input type="text" placeholder="Phone Number" id="phone"/>
            <br>
            Address : <input type="text" placeholder="Address" id="address"/>
            <br>
            Have you ever lived with a Dog before? : 
            <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?"/>
            <br>
            Please select your preferred breeds : 
            <br>
            <select id="multiSelect" multiple>
                <option value="German Shepherd" name="German Shepherd">German Shepherd</option>
                <option value="Bull Dog" name="Bull Dog">Bull Dog</option>
                <option value="Husky" name="Husky">Husky</option>
                <option value="Golden Retriever" name="Golden Retriever">Golden Retriever</option>
                </select>
            <br>
            <br>
            <input type="submit" value="Submit" id="submit"/>
        </form>
    </body>
</html>
