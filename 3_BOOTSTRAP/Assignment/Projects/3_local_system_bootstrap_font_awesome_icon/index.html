<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/styles/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/styles/global.css">
    <link rel="stylesheet" href="./assets/styles/register.css">
   
    <title>Register</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><i class="fa fa-gift" aria-hidden="true"></i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4">
          <form onsubmit="onSubmitHandler(event)">
            <div class="form-group">
              <label>User name</label>
              <input type="text" minlength="3"  maxlength="50" class="form-control" id="user" name="user"  placeholder="Enter username" required>
            </div>
            <div class="form-group">
              <label>Email address</label>
              <input type="email"  minlength="5"  maxlength="50" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" minlength="3"  maxlength="50"  class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-4">
          
        </div>
      </div>
     
    </div>
    <script src="./assets/script/jquery-3.2.1.slim.min.js" ></script>
    <script src="./assets/script/popper.min.js"></script>
    <script src="./assets//script/bootstrap.min.js"></script>
    <script src="./assets/script/register.js"></script>
  </body>
</html>
