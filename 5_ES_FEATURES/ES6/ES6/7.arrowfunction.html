<script>
//Arrow Function
//Arrow function in ES6 are the modified and abbreviated syntax of JavaScript functions.
//These functions make use of => token and hence known as Fat Arrow functions.
var add=(x,y)=>{
    return x+y;
    }
var add1=add(3,4);
console.log(add1);

var square=(x)=>{
    return x*x;
}
var square1=square(6);
</script>
