<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
    display: flex;
    align-items: center;
    width: 400px;
    height: 200px;
    background-color: green;
}
.flex-item {
    background-color: brown;
    width: 100px;
    margin: 10px;
}

.order-2{
    order:1;
    align-self: end;
}
</style>
</head>
<body>
<div class="flex-container">
  <div class="flex-item order-1">flex item 1</div>
  <div class="flex-item order-2">flex item 2</div>
  <div class="flex-item order-3">flex item 3</div>
</div>
</body>
</html>
