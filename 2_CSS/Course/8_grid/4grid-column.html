<html>

<head>
    <style>
        .garden {
            width: 600px;
            height: 500px;
            background-color: blue;
            display: grid;
            grid-template-columns: 15% 15% 15% 15% 15%;
            grid-template-rows: 20% 20% 20% 20% 20%;
            gap: 10px;
        }

        .box {
            background-color: red;
        }

        .one {

            /*grid-column-start grid-column-end*/
            /*span means direct expand otherwise +1 logic*/

            /* grid-column:2/5; */
            /* grid-column:span 2/5; */
            grid-row:3/6;

            /* grid-column: 2;
            grid-row: 5; */

            /* grid-column: 2/6;
            grid-row: 1/6; */
        }
    </style>
</head>

<body>
    <div class="garden">
        <div class="box one">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
    </div>

</body>

</html>
