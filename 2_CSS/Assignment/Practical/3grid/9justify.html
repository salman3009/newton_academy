<html>

<head>
    <style>
        .garden {
            width: 100%;
            height: 500px;
            background-color: blue;
            display: grid;
            grid-template-columns: repeat(3,15%);
            gap:10px;
            /* justify-content: center; */
            /* justify-items: center; */
        }
        .box{
          background-color: red;
        }
        .one{
            justify-self: right;
        }
    </style>
</head>

<body>
    <div class="garden">
        <div class="box one">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

</body>

</html>
